<div>
    <h4>{{cost}}</h4>
</div>

<span class="mana" *ngFor="let mana of full_Cost" style="margin-bottom:5px;font-weight:bold;">
    <span style="position:absolute;margin-left:1px;font-size:small;margin-bottom:.5px;" *ngIf="isDigit(mana)">{{mana}}</span>
    <img style="height:15px;width:15px;margin-left:-3px;" [src]="getPath(mana)" />

</span>
