    <div style="position:relative;margin-bottom:30px;">
        <div id="myCarousel" class="carousel slide" data-interval="false">
            <!-- Indicators -->
            <!--<ol class="carousel-indicators">
                <li data-target="#myCarousel" *ngFor="let x of cards;let i = index" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
            </ol>-->
            <!-- Wrapper for slides -->
            <div *ngIf="_scryfallService.returnCards[0]" class="carousel-inner" role="listbox">
                <div class="row">
                    <div class="col-md-6">
                        <h1 style="color:white;margin-left:45px;margin-top:65%;margin-bottom:5%">
                            {{scryfallService.returnCards[0].name}}
                        </h1>
                        <div class="row">
                            <div class="col-md-1">
                                <h3> </h3>
                            </div>
                            <div class="col-md-4">
                                <h3 *ngIf="MPScore" style="color:#a2cf99">@_MediaPlay</h3>
                                <h1 style="text-align:center;color:#a2cf99;">{{MPScore}}</h1>
                            </div>
                            <div class="col-md-4">
                                <h3 *ngIf="MPScore" style="color:#a2cf99">@_Ironstream</h3>
                                <h1 *ngIf="MPScore" style="text-align:center;color:#a2cf99;">{{ISScore}}</h1>
                            </div>
                        </div>
                        <div class="row">
                            <h1 *ngIf="MPScore" style="text-align:center;color:#a2cf99;margin-right:17%;">{{TotalScore}}</h1>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img style="margin-left:auto;margin-right:auto;" src={{scryfallService.returnCards[0].image_Normal}} alt="Event Image">
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <!--<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

            </a>-->
        </div>
    </div>

</div>


<input (keyup.enter)="getCard(setQuery)" type="text" [(ngModel)]="setQuery" id="search" placeholder="Search for a Card">
<button (click)="getCard(setQuery)" class="btn">Search Cards</button>

<input (keyup.enter)="setMPScore()" type="text" [(ngModel)]="MPScore" id="search" placeholder="MediaPlay Score">
<input (keyup.enter)="setISScore()" type="text" [(ngModel)]="ISScore" id="search" placeholder="IronStream Score">
